<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid 정렬 self</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .wrap{margin:20px;}
    .container{
      background-color: #ff6;
      border: 10px solid #ccc;
      min-height: 350px;
    }
    
    .item{
      background-color: dodgerblue;
      text-align: center;
    }

    .grid-container{
      display: grid;
      gap:4px; 
      grid-template-rows: repeat(3, 80px);
      grid-template-columns: repeat(4, 100px);
      justify-items: stretch; /*그리드 영역안에서*/
      align-items: stretch; /*그리드 영역안에서*/
    }

    /* justify-self  별도 아이템*/
    /* 
      inline 축 정렬
      정렬의 요소를 컨테이너 -> 그리드 영역
      그리드 영역내에서 수평 정렬

     기본값  normal  |
     정렬  start | center  | end  |
     배포  stretch 

     확인포인트
     normal -> strech
    */

 
    /* align-slef  별도 아이템*/
      /* 
      block 축 정렬(수직)
      정렬의 요소를 컨테이너 -> 그리드 영역
      그리드 영역내에서 수직 정렬

     기본값  normal  |
     정렬  start | center  | end  |
     배포  stretch 

     확인포인트
     normal -> strech
    */

    .item:nth-child(1){
      justify-self: stretch;
      align-self: center;
    }

    .item:nth-child(3){
      justify-self:end;
      align-self2: end;
    }
   



    .item:nth-child(1),
    .item:nth-child(5){
      grid-column:span 2;

    }
 
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container grid-container">
       <div class="item">1</div>
       <div class="item">2</div>
       <div class="item">3</div>
       <div class="item">4</div>
       <div class="item">5</div>
       <div class="item">6</div>
       <div class="item">7</div>
    </div>
  </div>
  1. 그리드 선언 <br>
    2. 행 수/크기 열 수/크기 <br>
    3. 만약 행 or 열  2번 지정한 행/열 수를 초과 있다면 <br>
        초과된 행 or 열 크기 <br>
    4. 그리드 영역의 이름 템플릿 결정     <br>
    5. 그리드 아이템이 들어는 순서 결정   <br>  
    6. r그리드 셀과 셀 사이에 여백 결정 <br>
    7. 그리드 아이템 배치 <br>
    8. 정렬
</body>
</html>
