<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자정의변수</title>
  <style>
   
    *{margin: 0; padding: 0; box-sizing: border-box;}
    html{
      --bg-color-xlg:#ff6;
      --bg-color-m:#6ff;
      --page-title:#f66;
      --border-coolor:#333;
      --section-height-xlg:30vh;
      --section-height-m:100vh;
    }
    .section{
      min-height: var(--section-height-xlg);
      border: 1px solid var(--border-coolor);
      background-color: var(--bg-color-xlg);
    }
    .section .title{
      font-size: 2rem;
      color: #f00;
      font-weight: bold;
    }
    /* screen 장비타입
     max-width:991px장비특징 뷰포트의 크기가 최대 991을 넘지 않는다(뷰토트가 991이하)
     */
    @media screen and (max-width:991px){
      .section{
        background-color: var(--bg-color-lg, #f6f);
      }
      .section .title{
        font-size: 1.2rem;
        color: #00f;
      }
    }/*@media screen and (max-width:991px) 미디어쿼리 마감*/

    @media screen and (max-width:575px){
      h1{display: none;}
      .section{
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <h1>미디어쿼리</h1>
  <!-- div.section*3>p.title>{section$} -->
  <div class="section">
    <p class="title">section1</p>
  </div>
  <div class="section">
    <p class="title">section2</p>
  </div>
  <div class="section">
    <p class="title">section3</p>
  </div>
</body>
</html>
