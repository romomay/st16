<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 크기지정-모서리굴리기</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{
      /* background-color: #ff6; */
    }
    .mdia-wrap{
      width: 500px;
      background-color: #fff;
      border: 4px solid #fff;
      /* 자식 이미지 모서리를 둥글리게 굴리기 */
      border-radius: 20px;
      overflow: hidden;
      /* padding: 4px; */
      box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
    }
    .mdia-wrap .img{
      display: block;
      width: 100%;
       /* border-radius: 20px;  */
    }
  </style>
</head>
<body>
  <div class="wrap">
  <div class="mdia-wrap"><img class="img" src="./background/images/bg.jpg" alt="">
  </div>

  </div>
</body>
</html>
