<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <!-- tr   table row 
       td   table data
  -->
    <table border="1" bordersp="">
      <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
      </tr>
      <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
      </tr>
    </table>

    <!-- 3줄 2칸 표
  1줄 열의 제목 
  -->
    <table border="1">
      <tr>
        <!--제목셀 th -->
        <!-- th*2 -->
        <th>JS</th>
        <th>디자인</th>
      </tr>
      <tr>
        <td>서울</td>
        <td>부산</td>
      </tr>
      <tr>
        <td>인천</td>
        <td>양양</td>
      </tr>
    </table>
<hr>
<!-- table>tr*3>td*5 -->
  <table border="1">
    <!-- 첫번째줄 두번째 세번째칸 -->
    <thead>
      <tr>
        <th></th>
        <th colspan="2">1영업</th>
        <!-- <th></th> -->
        <th colspan="2">2영업</th>
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>지역</th>
        <td>서울</td>
        <td>부산</td>

      <tr>

        <td>1,000</td>
        <td>900</td>
        <td>1,000</td>
        <td>800</td>
      </tr>
    </tbody>
  </table>

</html>
